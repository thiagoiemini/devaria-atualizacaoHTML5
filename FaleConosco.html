<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fale Conosco</title>
    </head>
<body>
    <header>
        <h1>Fale com a Devaria através desta página</h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="Professores.html">Professores</a></li>
                    <li> <a href="FaleConosco.html">Fale Conosco</a></li>
                </ul>
            </nav>
    </header>

    <main>
        <h2>Para mandar uma mensagem para a Devaria preencha abaixo e clique em enviar</h2>
        <section>
            <form action="index.html">
                <p>
                    <label>Nome:</label>
                    <input type="text" name="Name" maxlength="70"/>
                </p>
                <p>
                    <label>E-mail:</label>
                    <input type="text" name="Email"maxlength="70"/>
                </p>
                <p>
                    <label>Comentários:</label>
                    <textarea name="Comentario" rows="4" cols="50" required></textarea>
                </p>
                <p> 
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo"/><label>Feminino</label>
                    <input type="radio" name="Sexo"/><label>Masculino</label>
                </p>
                <p>
                    <label>Aonde nos conheceu?</label>
                    <select name="conheceu" id="ddlOndeNosConheceu">
                        <option value="youtube">YouTube</option>
                        <option value="google">Google</option>
                        <option value="linkedin" selected>LinkedIn</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" name="aceiteNovidades" id="aceiteNovidades">
                    <label>Aceito receber novidades da Devaria</label>
                </p>
                <p>
                    <button type="submit" name="btnEnviar" value="Enviar">Enviar</button>
                    <button type="reset" name="btnLimpar" value="Limpar">Limpar</button>
                </p>
            </form>
        </section>
    </main>

    <footer>
        <section>
            <span>contato@devaria.com.br</span> <br>
            <span>Conheça nosso canal no youtube</span>
        </section>
    </footer>
</body>
</html>
